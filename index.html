<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Photo Groove</title>
  <link rel="stylesheet" href="http://elm-in-action.com/styles.css" media="all">
  <script src="http://elm-in-action.com/polyfill/webcomponents.js"></script>
  <script>window.Polymer = {dom: "shadow"};</script>
  <link rel="import" href="http://elm-in-action.com/wc/slider/paper-slider.html" media="all">
</head>
<body>
  <div id="elm-area"></div>
  <script src="http://elm-in-action.com/pasta.js"></script>
  <script src="elm.js"></script>
  <script>
    var app = Elm.PhotoGroove.embed(document.getElementById("elm-area"));

    app.ports.setFilters.subscribe(function(options) {
      requestAnimationFrame(function() {
        Pasta.apply(document.getElementById("main-canvas"), options);
      });
    });
  </script>
</body>
</html>
